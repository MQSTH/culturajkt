<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Selection - Game Heroes</title>
  <link rel="shortcut icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚔️</text></svg>" type="image/x-icon">
  <link href="https://fonts.cdnfonts.com/css/profontwindows" rel="stylesheet">
  <style>
    @import url('https://fonts.cdnfonts.com/css/profontwindows');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "ProfontWindows", "JetBrains Mono", monospace;
    }

    .highlight {
      color: #ff0000;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 20px;
    }

    /* Container */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Filter Section */
    .filter-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 40px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .role-tabs {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .tab {
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      font-family: 'ProFontWindows', sans-serif;
    }

    .tab.active {
      background: linear-gradient(180deg, #00aeae00, #0098ff);
      color: white;
      border-color: rgba(0, 174, 174, 0.5);
      box-shadow: 0 4px 15px rgba(0, 174, 174, 0.3);
    }

    .tab:hover:not(.active) {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border-color: rgba(255, 255, 255, 0.3);
    }

    .filter-dropdown {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid rgba(255, 255, 255, 0.2);
      padding: 12px 20px;
      color: white;
      font-size: 14px;
      font-weight: 500;
      backdrop-filter: blur(10px);
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'ProFontWindows', sans-serif;
    }

    .filter-dropdown:hover {
      border-color: rgba(0, 174, 174, 0.5);
      background: rgba(0, 174, 174, 0.1);
    }

    /* Characters Grid */
    .characters-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 20px;
      justify-content: center;
    }

    .character-card {
      position: relative;
      width: 100%;
      aspect-ratio: 240/390;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.05);
      text-decoration: none;
      display: block;
    }

    .character-card:hover {
      box-shadow: 0 20px 40px rgba(0, 174, 174, 0.3);
      border-color: rgba(0, 174, 174, 0.5);
    }

    .character-image {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .character-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center top;
      transition: all 0.3s ease;
    }

    .character-card:hover .character-image img {
      transform: scale(1.05);
    }

    /* Fixed gradient overlay */
    .character-image::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.7) 50%, transparent 100%);
      pointer-events: none;
      z-index: 1;
    }

    .character-name {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px 16px 16px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      color: white;
      font-family: 'ProFontWindows', sans-serif;
      z-index: 2;
    }

    /* Glow Effect */
    .glow-effect {
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 174, 174, 0.05) 0%, transparent 70%);
      pointer-events: none;
      animation: pulse 4s ease-in-out infinite;
      z-index: -1;
    }

  </style>
</head>

<body>
  <div class="glow-effect"></div>

  <div class="container">
    <!-- Filter Section -->
    <div class="filter-section">
      <div class="role-tabs">
        <button class="tab active">ALL</button>
        <button class="tab">Tank</button>
        <button class="tab">Fighter</button>
        <button class="tab">Assassin</button>
        <button class="tab">Mage</button>
        <button class="tab">Marksman</button>
        <button class="tab">Support</button>
      </div>
      
      <select class="filter-dropdown">
        <option value="all">ALL All ▼</option>
      </select>
    </div>

    <!-- Characters Grid -->
    <div class="characters-grid">
      <a href="#zetian" class="character-card">
        <div class="character-image">
          <img src="ml/Zetian.png" alt="Zetian">
        </div>
        <div class="character-name">Zetian</div>
      </a>
      
      <a href="#kalea" class="character-card">
        <div class="character-image">
          <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=240&h=390&fit=crop&crop=faces" alt="Kalea">
        </div>
        <div class="character-name">Kalea</div>
      </a>
      
      <a href="#lukas" class="character-card">
        <div class="character-image">
          <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=240&h=390&fit=crop&crop=faces" alt="Lukas">
        </div>
        <div class="character-name">Lukas</div>
      </a>
      
      <a href="#suyou" class="character-card">
        <div class="character-image">
          <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=240&h=390&fit=crop&crop=faces" alt="Suyou">
        </div>
        <div class="character-name">Suyou</div>
      </a>
      
      <a href="#zhuxin" class="character-card">
        <div class="character-image">
          <img src="https://images.unsplash.com/photo-1531746020798-e6953c6e8e04?w=240&h=390&fit=crop&crop=faces" alt="Zhuxin">
        </div>
        <div class="character-name">Zhuxin</div>
      </a>
      
      <a href="#chip" class="character-card">
        <div class="character-image">
          <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=240&h=390&fit=crop&crop=faces" alt="Chip">
        </div>
        <div class="character-name">Chip</div>
      </a>
      
      <a href="#cici" class="character-card">
        <div class="character-image">
          <img src="https://images.unsplash.com/photo-1494790108755-2616c34bb31c?w=240&h=390&fit=crop&crop=faces" alt="Cici">
        </div>
        <div class="character-name">Cici</div>
      </a>
    </div>
  </div>
</body>

</html>
